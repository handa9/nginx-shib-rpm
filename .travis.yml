sudo: required
language: ruby
services:
  - docker
install: true
script:
  - docker build -t chipin/nginx-shib-rpm .
  - mkdir -p /tmp/RPMS/x86_64
  - sudo chown 111:111 -R /tmp/RPMS
  - docker run -it --rm --name nginx-shib-rpm -v /tmp/RPMS:/home/builder/rpmbuild/RPMS chipin/nginx-shib-rpm
  - (cd /tmp;tar czf - RPMS) > $TRAVIS_BUILD_DIR/nginx-shib-rpm.tar.gz
deploy:
  provider: releases
  api_key:
    secure: 
  file: nginx-shib-rpm.tar.gz
  overwrite: true
  skip_cleanup: true
  on:
    repo: chip-in/nginx-shib-rpm
    tags: true
